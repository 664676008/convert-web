<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>在线转格式</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

    <style>
      body {
        /*background: radial-gradient(200% 100% at bottom center, #f7f7b6, #e96f92, #75517d, #1b2947);*/
        /*background: radial-gradient(220% 105% at top center, #1b2947 10%, #75517d 40%, #e96f92 65%, #f7f7b6);*/

        background: radial-gradient(200% 100% at bottom center, #a7f77e, #61e9a4, #00667d, #113247);
        background: radial-gradient(220% 105% at top center, #113247 10%, #00667d 40%, #61e9a4 65%, #a7f77e);
        background-attachment: fixed;
        overflow: hidden;
      }

      @keyframes rotate {
        0% {
          transform: perspective(400px) rotateZ(20deg) rotateX(-40deg) rotateY(0);
        }
        100% {
          transform: perspective(400px) rotateZ(20deg) rotateX(-40deg) rotateY(-360deg);
        }
      }
      .stars {
        transform: perspective(500px);
        transform-style: preserve-3d;
        position: absolute;
        bottom: 0;
        perspective-origin: 50% 100%;
        left: 50%;
        animation: rotate 90s infinite linear;
      }

      .star {
        width: 2px;
        height: 2px;
        background: #F7F7B6;
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: 0 0 -300px;
        transform: translate3d(0, 0, -300px);
        backface-visibility: hidden;
      }

    </style>
  </head>
  <body>
  <div class="stars"></div>
    <div id="app"></div>
  </body>
  <script>
    $(document).ready(function(){

      let stars=2400;  /*星星的密集程度，数字越大越多*/
      let $stars=$(".stars");
      let r=1600;   /*星星的看起来的距离,值越大越远,可自行调制到自己满意的样子*/
      for(let i=0;i<stars;i++){
        let $star=$("<div/>").addClass("star");
        $stars.append($star);
      }
      $(".star").each(function(){
        let cur=$(this);
        let s=0.2+(Math.random()*1);
        let curR=r+(Math.random()*300);
        cur.css({
          transformOrigin:"0 0 "+curR+"px",
          transform:" translate3d(0,0,-"+curR+"px) rotateY("+(Math.random()*360)+"deg) rotateX("+(Math.random()*-50)+"deg) scale("+s+","+s+")"
        })
      })
    })
  </script>
</html>
